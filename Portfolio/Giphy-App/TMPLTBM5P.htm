<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Giphy Search</h1>

    <!-- Rendered buttons will get dumped Here  -->
    <div id="buttons-view"></div>

    <form id="gif-search">
      <label for="gif-input">Add a DankMeme Brah</label>
      <input type="text" id="gif-input"><br>

      <!-- Button triggers new gifs to be added -->
      <input id="add-gif" type="submit" value="Add gif">
    </form>

    <!-- gifs will get dumped here -->
    <div id="gifs-view"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
		
	///////////////////////////////	
		
      // Initial array of gifs
      var gifs = ["Pulp Fiction", "Reservoir Dogs", "Jackie Brown", "Kill Bill"];

      // displaygifInfo function re-renders the HTML to display the appropriate content
      function displaygifInfo() {

        var gif = $(this).attr("data-name");
        var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + gif + "&api_key=18d5fba58469425887775f39abefe902&limit=5";

        // Creates AJAX call for the specific gif button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {        
			var results = response.data;
			for (var i = 0; i < results.length; i++) {
			  var gifDiv = $("<div class='item'>");
			  var rating = results[i].rating;
			  var p = $("<p>").text("Rating: " + rating);
			  var g = $("<img>");
			  g.addClass("gif");
			  g.attr("src", results[i].images.fixed_height_still.url);
			  g.attr("data-still", results[i].images.fixed_height_still.url);
			  g.attr("data-animate", results[i].images.fixed_height.url);
			  g.attr("data-state", "still");
			  gifDiv.prepend(g);
			  gifDiv.prepend(p);
			  $("#giphy-view").prepend(gifDiv);
			}
			$(".gif").on("click", function() {
			  var state = $(this).attr("data-state");
			  if (state === "still") {
				$(this).attr("src", $(this).attr("data-animate"))
				$(this).attr("data-state","animate");
			  } else {
				$(this).attr("src", $(this).attr("data-still"))
				$(this).attr("data-state","still");
			  }  
			});
		  });  
		};
	

      // Function for displaying gif data
      function renderButtons() {

        // Deletes the gifs prior to adding new gifs
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Loops through the array of gifs
        for (var i = 0; i < gifs.length; i++) {

        
          var a = $("<button>");
          // Adds a class of gif to our button
          a.addClass("gif");
          // Added a data-attribute
          a.attr("data-name", gifs[i]);
          // Provided the initial button text
          a.text(gifs[i]);
          // Added the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events when the add gif button is clicked
      $("#add-gif").on("click", function(event) {
        event.preventDefault();
        // This line of code will grab the input from the textbox
        var gif = $("#gif-input").val().trim();

        // The gif from the textbox is then added to our array
        gifs.push(gif);

        // Calling renderButtons which handles the processing of our gif array
        renderButtons();

        $("#gif-input").val('');
      });

      // Adding click event listeners to all elements with a class of "gif"
      $(document).on("click", ".gif", displaygifInfo);
		
      

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
