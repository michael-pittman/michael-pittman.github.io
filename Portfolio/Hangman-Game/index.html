<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mikey P -- HANGMAN Game</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
</head>
<body>

	<div class="container" id="gameField">
		<div class="gameHeader">
			<h1>HANGMAN</h1>
			<div id="lifeCount">
				7 attempts left
			</div>
		</div>
		<div id="messageField">

			<iframe src="https://giphy.com/embed/JhncGNdBoyeKk" width="200" height="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

		</div>
		<div class="gameFooter">
			<div class="btnWrap">
				<button id="startBtn" class="btn" autofocus>START GAME</button>
			</div>
		</div>
	</div>

	<div class="container" id="instructionsField">
		
			<div id="wins">Wins:</div>
			<div id="wrongGuesses">Wrong Guesses:</div>
		
	</div>

<script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
